<!--It handles rooms details and booking form-->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Detail</title>
    <script src="https://kit.fontawesome.com/692189991f.js" crossorigin="anonymous"></script>

    <!-- Main StyleSheet -->
   <!-- <link rel="stylesheet" href="{% static 'hotel/css/room_detail_view.css' %}"> -->
   <!-- custom-->
         <!-- Required meta tags -->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" <meta
         charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
   
       <!-- Bootstrap CSS -->
   
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
       <link href="{% static 'hotel/css/projectstyle.css' %}" rel="stylesheet" type="text/css" />
       <link href="https://fonts.googleapis.com/css?family=Exo&display=swap" rel="stylesheet">
       <link href="https://fonts.googleapis.com/css?family=Kulim+Park&display=swap" rel="stylesheet">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
       <title>Hello, world!</title>

   

</head>

<body>
    {% include "header.html" %}
    <div class="body">
    <!-- Main Content -->
    <div class="content">
        <div class="Back_button">
            <!--we are using the name we gave before i.e RoomListView . 'hotel' helps us navigate inside the hotel app-->
            <a href="{% url 'hotel:RoomListView' %}"><i class="fas fa-arrow-alt-circle-left">Back</i></a>
        </div>

        <!-- Room Image -->
        <div class="room_image">
            <!--<img
                src="https://images.unsplash.com/photo-1631049307264-da0ec9d70304?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8aG90ZWwlMjByb29tfGVufDB8fDB8fA%3D%3D&w=1000&q=80">-->

                <img src="{{current_room.room_image.url}}"/>
                

                
                
                
        </div>

        <!-- Room Details -->
        <div class="room">

            <!-- Div 1: Back to Home -->
            
            

            <!-- Div 2: Room Information -->
            <div class="room-info">
                <h2>{{room_category}} Suite</h2>
                <p>This is an {{room_category}} room. It has {{current_room.beds}} number of beds and has a capacity of {{current_room.capacity}} people.
                </p>
            </div>

            <!-- Div 3: Room Booking Form -->
            <form id="booking-form"  action="" method="POST" required>

                {% csrf_token %}

                <!-- Input Div -->
                <div class="input-div">
                    <label for="id_check_in">Check In : </label>
                    <input type="datetime-local" id="id_check_in" name="check_in" required>
                </div>

                <!-- Input Div -->
                <div class="input-div">
                    <label for="id_check_out">Check Out : </label>
                    <input type="datetime-local" id="id_check_out" name="check_out" required>
                </div>

                <!-- Input Div -->
                <div class="input-div">
                    <button type="submit" >Book the Room</button>
                </div>

            </form>


        </div> <!-- END Room Div -->

    </div> <!-- END Main Content Div -->

    </div> <!--end of body class-->
{% include "footer.html" %}
</body>

</html>
